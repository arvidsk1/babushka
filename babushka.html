<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro</title>
    <link rel="stylesheet" href="https://use.typekit.net/put5gay.css" />

    <style>
      #menukort {
        display: flex;
        justify-content: center;
        font-family: seashore-pro, sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      button {
        background-color: white;
        color: black;
        border: 2px solid #611e26;
        border-radius: 8px;
      }

      button:hover {
        background-color: #611e26;
        color: white;
      }

      #popop {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.863);
        /* display: flex; */
        justify-content: center;
        align-items: center;
        display: none;
      }

      #popop article {
        width: 80%;
        background-color: white;
        margin: 5rem auto;
        border-radius: 25px;
        padding: 12px;
      }

      #holder {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        margin: 3rem 2rem 1rem 2rem;
        gap: 2rem;
      }

      /* article {
        margin: 0rem 2rem 0rem 2rem;
        border: solid white 2px;
      } */

      img {
        max-width: 100%;
        border-radius: 25px;
      }
    </style>
  </head>

  <body>
    <h1 id="menukort">Bistro Babushka</h1>

    <nav>
      <button data-kategori="alle" class="valgt">Alle</button>
      <button data-kategori="foretter" class="">Foretter</button>
      <button data-kategori="hovedretter" class="">Hovedretter</button>
      <button data-kategori="desserter" class="">Desserter</button>
      <button data-kategori="sides" class="">Sides</button>
      <button data-kategori="drikkevarer" class="">Drikkevarer</button>
    </nav>

    <section id="holder"></section>
    <template>
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p></p>
        <p></p>
      </article>
    </template>

    <div id="popop">
      <article>
        <h2></h2>
        <img src="" alt="" />
        <h3></h3>
        <p></p>
        <p></p>
      </article>
    </div>

    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const mereinfo = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      let data;
      let filter = "alle";

      async function hentData() {
        const res = await fetch(url, mereinfo);
        const json = await res.json();
        data = json;
        console.log(data);
        vis();
      }

      function vis() {
        const holder = document.querySelector("#holder");
        const template = document.querySelector("template").content;
        holder.textContent = "";
        data.forEach((madvarer) => {
          console.log(filter);

          if (filter == "alle" || filter == madvarer.kategori) {
            const klon = template.cloneNode(true);
            klon.querySelector("article").addEventListener("click", () => visMadvarer(madvarer));
            klon.querySelector("img").src = "medium/" + madvarer.billednavn + "-md.jpg";
            klon.querySelector("h2").textContent = madvarer.navn;
            klon.querySelector("p").textContent = madvarer.kortbeskrivelse;
            klon.querySelector("p").textContent = madvarer.pris + " kr.";
            holder.appendChild(klon);
          }
        });
      }

      //POP-OP
      document.querySelector("#popop").addEventListener("click", () => (popop.style.display = "none"));

      function visMadvarer(madvarerData) {
        // console.log("visPerson");
        console.log(madvarerData);
        const popop = document.querySelector("#popop");
        popop.style.display = "flex";
        popop.querySelector("img").src = "medium/" + madvarerData.billednavn + "-md.jpg";
        popop.querySelector("h2").textContent = madvarerData.navn;
        popop.querySelector("h3").textContent = "Oprindelsesregion: " + madvarerData.oprindelsesregion;
        popop.querySelector("p").textContent = madvarerData.langbeskrivelse;
      }

      hentData();
    </script>
  </body>
</html>
